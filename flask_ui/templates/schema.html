<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Schema: {{ collection }}</title>
    <style>
      textarea { width: 100%; height: 400px; font-family: monospace; }
      .flash-success { color: green; }
      .flash-error   { color: red; }
      button { margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Edit Schema: <code>{{ collection }}</code></h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% for category, msg in messages %}
        <div class="flash-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="post">
      <textarea name="schema_json">{{ schema_json }}</textarea><br>
      <button type="submit">Save Schema</button>
    </form>

    <p>
      <a href="{{ url_for('index') }}">‚Üê Back to Collections</a> |
      <a href="{{ url_for('view', collection=collection) }}">View Documents</a> |
      <a href="{{ url_for('insert', collection=collection) }}">Insert Document</a>
    </p>
  </body>
</html>
